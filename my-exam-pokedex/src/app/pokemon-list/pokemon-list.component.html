
<ul class="pokemons">
<li *ngFor="let pokemon of pokemons"  [class.selected]="selectedPokemon == pokemon"  (click)="selectPokemon(pokemon)" ><span class="badge"   [ngStyle]="{'background-color' :badgeColor}" >{{pokemon.id}}</span>{{pokemon.name}}</li>
</ul>

<app-pokemon-details *ngIf="selectedPokemon" [pokemon]="selectedPokemon"></app-pokemon-details>
